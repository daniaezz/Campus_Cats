<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Campus Cats</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="script.js" defer></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <div class="title">
      <h1>Campus Cats</h1>
    </div>
    <div class="container">
      <div data-aos="fade-down" class="image">
        <img src="cool cat.jpeg" alt="">
        <p> cool cat  </p>
      </div>
      <div data-aos="fade-down" class="image">
        <img src="cat sleeping.jpeg" alt="">
        <p> cat sleeping </p>
      </div>
    </div>
    <div class="container">
      <div data-aos="fade-down" class="image">
        <img src="cat contemplating life.jpeg" alt="">
        <p> cat contemplating life  </p>
      </div>
      <div data-aos="fade-down" class="image">
        <img src="cat steal backpack.jpeg" alt="">
        <p> cat stealing backpack </p>
      </div>
    </div>
    <div class="container">
      <div data-aos="fade-down" class="image">
        <img src="cat struggling to stay awake.jpeg" alt="">
        <p> cat struggling to stay awake </p>
      </div>
      <div data-aos="fade-down" class="image">
        <img src="cat sitting like human.jpeg" alt="">
        <p> cat sitting like human </p>
      </div>
    </div>
    <div class="container">
      <div data-aos="fade-down" class="image">
        <img src="cat commiting crime.jpeg" alt="">
        <p> cat committing a crime </p>
      </div>
      <div data-aos="fade-down" class="image">
        <img src="cat enjoying life.jpeg" alt="">
        <p> cat enjoying life </p>
      </div>
        </div>
  </body>
</html>
